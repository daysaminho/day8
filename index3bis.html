<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Mode</title>
    
    
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tutorial Mode</h1>
    
    <div class="container">
       
        <img class="tippy" src="https://via.placeholder.com/150" alt="Image" data-tippy-content="This is an image." />
        
        <div class="square tippy" data-tippy-content="This is a square."></div>
        
        <audio class="tippy" controls data-tippy-content="This is a sound.">
            <source src="path/to/sound.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        
        <button class="tippy" data-tippy-content="This is a button.">Click me!</button>
        
        <video class="tippy" width="320" height="240" controls data-tippy-content="This is a video.">
            <source src="path/to/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

 
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    
    <script src="ex_03bis.js"></script>
</body>
</html>
