<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pony Carousel</title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/css/splide.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Cutest Ponies</h1>

    
    <div id="latest-creations-carousel" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                
                <li class="splide__slide"><img src="poney6.jpg" alt="Pony 1"></li>
                <li class="splide__slide"><img src="poney7.jpg" alt="Pony 2"></li>
                <li class="splide__slide"><img src="poney1.jpg" alt="Pony 3"></li>
                <li class="splide__slide"><img src="poney4.jpg" alt="Pony 4"></li>
                <li class="splide__slide"><img src="poney3.jpg" alt="Pony 5"></li>
            </ul>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/js/splide.min.js"></script>
   
    <script src="ex_01.js"></script>
</body>
</html>
